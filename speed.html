<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Text Speed</title>
    <link rel="stylesheet" href="speed.css">
</head>
<body>
   <div class="container">
        <h2>Speed test</h2>

        <div class="countdown">
            <p>Time limit</p>
            <p id="timer">20</p>
        </div>
        <p id="instruction">Type the following in the text area within given time</p>
        <div id="texts"></div>
        <textarea name="text" id="text" placeholder="type here..."></textarea> <br>
        <div class="button">
            <button id="start">Start</button>
            <button id="finish">Finish</button>
        </div>
         
   </div>


   <script src="speed.js"></script>
</body>
</html>
